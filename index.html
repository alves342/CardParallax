<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Parallax</title>
</head>
<body>
    <div class="top">
        <div class="perspective">
            <div class="card">
                <div class="thumb">
                <img src="img/oculosvr.jpg"/>
                <h2>The future</h2>
                <span>Another reality</span>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var o = $(".card");
            $(".top").on("mousemove", function (t) {
                var e = -($(window).innerWidth() / 2 - t.pageX) / 30,
                    n = -($(window).innerHeight() / 2 - t.pageY) / 10;

                o.attr("style", "transform: rotateY(" + e + "deg) rotateX(" + n + 
                "deg);-webkit-transform: rotateY(" + e + "deg) rotateX(" + n + "deg); -  moz-transform: rotateY(" + e + "deg) rotateX(" + n + "deg)")
            })

    </script>



</body>
</html>
